<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__logo logo">
            <a href="#" class="logo__link">
                LIMS
            </a>
        </div>
        <div class="header__menu menu"> 
                    
            <div class="menu__icon">
                <spun></spun>
            </div>

            <nav class="menu__body">
                <ul class="menu__list">
                    <li><a href="#" class="menu__link">Раздел №1</a></li>
                    <li><a href="#" class="menu__link">Раздел №2</a></li>
                    <li><a href="#" class="menu__link">Раздел №3</a></li>
                </ul>
            </nav>


            <div class="menu-select"></div>
            <div class="menu-list"></div>
            <div class="menu-admin"></div>
        </div>

    </header>
    <div class="wrapper">
        <div class="sideBar">

            

            <div class="sideBar__search">
                <input class="sideBar__input" type="text" name="search" placeholder="Search" />
            </div>

            <div class="sideBar__runTime">
                <div class="sideBar__runTime-time">
                    <span>Run 00:23/01:00</span>
                    <span>-00:47</span>
                </div>
            </div>

            <div class="sideBar__status status">
                <div class="status__lable">RUN</div>
                <div class="status__btn btn">
                    <button class="btn">
                        <img src="./assets/images/sideBar-btn-on.png" alt="on">
                    </button>
                    <button class="btn">
                        <img src="./assets/images/sideBar-btn-off.png" alt="on">
                    </button>
                </div>
            </div>

        </div>









        <div class="admin"></div>
    </div>
</body>

</html>
